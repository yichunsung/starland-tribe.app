<section class="menu-section">
  <main class="menu-container">
    <div class="menu-item" *ngFor="let menuItem of menuList; index as idx">
      <button
        type="button"
        class="nes-btn"
        [class]="menuItem.style"
        [routerLink]="menuItem.path"
      >
        {{ menuItem.title }}
      </button>
    </div>
  </main>
</section>
